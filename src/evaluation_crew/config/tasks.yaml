allergy_inspector_task:
  description: >
    Check all foods in the meal plan against the user's allergies and determine if any allergens are present
    This is user's basic information:
    - {age} years old
    - {gender}
    - {weight_kg} kg
    - {height_cm} cm
    This is user's allergies:
    - {allergies}
    This is the meal plan:
    - {meal_plan}
  expected_output: Return 1 if any allergy is detected, 0 if none is found and a detailed report of any allergens found in the meal plan
  # output_file: >
  #   {user_id}_allergies_detected.json
  agent: allergy_inspector


